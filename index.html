<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Testes - Anotações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Anotações de Game Testes</h1>
    </header>

    <section id="minha-experiencia">
        <h2>Minha Experiência</h2>
        <div contenteditable="true" class="editable" id="minha-experiencia-input"></div>
    </section>
    
    <section id="coisas-gostei">
        <h2>Coisas que Gostei</h2>
        <div contenteditable="true" class="editable" id="coisas-gostei-input"></div>
    </section>

    <section id="coisas-nao-gostei">
        <h2>Coisas que Não Gostei</h2>
        <div contenteditable="true" class="editable" id="coisas-nao-gostei-input"></div>
    </section>

    <section id="vantagem-jogar">
        <h2>Vantagem de jogar</h2>
        <div contenteditable="true" class="editable" id="vantagem-input"></div>
    </section>

    <section id="desvantagem-jogar">
        <h2>Desvantagem de jogar</h2>
        <div contenteditable="true" class="editable" id="desvantagem-input"></div>
    </section>

    <section id="inovacao-jogo">
        <h2>Inovação que o jogo apresenta</h2>
        <div contenteditable="true" class="editable" id="inovacao-input"></div>
    </section>

    <section id="nota-final">
        <h2>Nota Final</h2>
        <div contenteditable="true" class="editable" id="nota-final-input"></div>
    </section>

    <section>
        <h2>Avaliação de 0 a 10</h2>
        <div>
            <input type="number" id="avaliacao-input" min="0" max="10" placeholder="Insira sua avaliação">
            <button onclick="avaliacaoFinal()">Avaliação Final</button>
        </div>
        <div id="mensagem-final"></div>
    </section>

    <div id="average-display"></div>
    <div id="color-display">Cor do Texto</div>

    <script src="script.js"></script>
</body>
</html>
